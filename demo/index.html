<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>PIPIM - PROJEKT</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/1.3.3/FileSaver.min.js"></script>
    <!--script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.4.2/ace.js"></script-->
  </head>
  <body>
    <div class="header-container">
      <header class="wrapper clearfix">
        <h1 class="title">
          PIPIM - PROJEKT
        </h1>
      </header>
    </div>

    <div class="main-container">
      <header>
        <p>
          Miłosz Sabadach
		</p>
		
		<select id="streamSelect">
            <option value="" selected>Wybierz playlistę z listy lub wpisz URL.</option>
        </select>
		
		<input id="streamURL" class="innerControls" type=text value=""/>

		<div class="center" id='qualityLevelControlTab'>
        <h4>Jakość wideo</h4>
        <center>
            <table>
                <tr>
                  <td>
                    <p>Obecnie odtwarzany poziom:</p>
                  </td>
                  <td>
                    <div id="currentLevelControl" style="display: inline;"></div>
                  </td>
                </tr>
	    </table>
        </center>
      </div>
      
      <div id="metrics">
      	<h3 id="bitrate">Bitrate</h2>
      	<h3 id="width">Width</h2>
      	<h3 id="height">Height</h2>
      	         
          <label>
            Rozmiar odtwarzacza:
            <select id="videoSize" style="float:right;">
              <option value="240">Bardzo mały</option>
              <option value="384">Mały</option>
              <option value="480">Średni</option>
              <option value="720" selected>Duży</option>
              <option value="1080">Bardzo duży</option>
            </select>
          </label>
      </div>

      <video id="video" controls autoplay class="videoCentered"></video>
      <br>
      <canvas id="bufferedCanvas" height="15" class="videoCentered" onclick="onClickBufferedRange(event);"></canvas>
      <br>
      <br>
      <label class="center">Status:</label>
      <pre id="statusOut" class="center" style="white-space: pre-wrap;"></pre>
    
    </div>

    <footer>
      <br><br><br><br><br><br>
    </footer>

    <!-- Demo page required libs -->
    <script src="canvas.js"></script>
    <script src="metrics.js"></script>
    <script src="libs/jsonpack.js"></script>

    <!-- demo build -->
    <script src="../dist/hls.js"></script>
    <script src="../dist/hls-demo.js"></script>
  </body>
</html>
